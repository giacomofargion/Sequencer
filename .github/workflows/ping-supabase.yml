name: Ping Supabase to Prevent Pausing

on:
  schedule:
    # Runs twice daily at 9:00 AM and 9:00 PM UTC
    # Format: minute hour day-of-month month day-of-week
    - cron: "0 9 * * *" # 9:00 AM UTC
    - cron: "0 21 * * *" # 9:00 PM UTC
  workflow_dispatch: # Allows manual triggering from the GitHub UI

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Using Node.js 20 (LTS)

      # Step 3: Install Supabase Client
      - name: Install Supabase Client
        run: npm install @supabase/supabase-js

      # Step 4: Ping Supabase by querying the rooms table
      - name: Ping Supabase
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          node -e "
          (async () => {
            try {
              // Import Supabase client
              const { createClient } = require('@supabase/supabase-js');

              // Validate environment variables
              if (!process.env.SUPABASE_URL || !process.env.SUPABASE_SERVICE_ROLE_KEY) {
                throw new Error('Missing required environment variables: SUPABASE_URL and SUPABASE_SERVICE_ROLE_KEY');
              }

              // Create Supabase client with service role key (bypasses RLS)
              const supabase = createClient(
                process.env.SUPABASE_URL,
                process.env.SUPABASE_SERVICE_ROLE_KEY
              );

              // Ping Supabase by querying the rooms table
              // Using limit(1) to minimize data transfer
              const { data, error } = await supabase
                .from('rooms')
                .select('id')
                .limit(1);

              // Handle errors
              if (error) {
                throw error;
              }

              // Log success
              console.log('✅ Ping successful! Database is active.');
              console.log('Query returned:', data ? data.length + ' row(s)' : 'no data');
            } catch (err) {
              // Log and exit with error
              console.error('❌ Error pinging Supabase:', err.message);
              process.exit(1);
            }
          })();
          "
